name: backend-bootstrap

on:
  push:
    branches:
      - main

# Need ID token write permission to use OIDC

permissions:
  id-token: write
jobs:
  run_job_with_aws:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@main # Or a specific version
        with:
          role-to-assume: arn:aws:iam::953909302469:role/GhaAssumeRoleWithAction
          aws-region: us-east-1
      - name: Additional steps
        run: |
          # Your commands that require AWS credentials
          aws sts get-caller-identity 

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          # Optional: specify a particular Terraform version
          terraform_version: 1.14.3

      - name: terraform plan
        run: | 
          cd terraform/tictactoe
          terraform plan

      - name: terraform plan
        run: | 
          cd terraform/tictactoe
          terraform apply --auto-approve

